<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历实例</title>
    <link rel="stylesheet" href="guide-4.css">
    <link rel="icon" href="./image/icon.ico">
</head>
<body>
    <div class="g1">
        <a href="../index.html" title="东理精品课"><img class="g_img" src="./image/logo.png"></a>
    </div>
    <div class="g2">
        <h1>个人简历实例</h1>
        <div class="g2_box">
            <div class="resume">
                <dl>
                    <dt>基本信息</dt>
                    <div class="dt1_1">
                        <dd>姓名： </dd>
                        <dd>性别： </dd>
                        <dd>年龄： </dd>
                        <dd>最高学历： </dd>
                        <dd>联系地址： </dd>
                    </div>
                    <div class="dt1_2">
                        <dd>胡宗楠</dd>
                        <dd>男</dd>
                        <dd>20 岁</dd>
                        <dd>本科 (在读) </dd>
                        <dd>江西省南昌市青山湖区广兰大道418号东华理工大学</dd>
                    </div>
                    <dt>技能特长</dt>
                    <div class="dt2_1">
                        <dd>职业能力：  </dd>
                        <dd>个人特质：  </dd>
                        <dd>优势：  </dd>
                        <dd>劣势：  </dd>
                        <dd>职业目标：  </dd>
                    </div>
                    <div class="dt2_2">
                        <dd>掌握对C语言、Java、Python的编程能力</dd>
                        <dd>沉着冷静，对技术事物沉得下心</dd>
                        <dd>对事物拥有深度学习能力</dd>
                        <dd>需要对事物有较多的认识学习</dd>
                        <dd>追求长远发展</dd>
                    </div>
                    <dt>教育经历</dt>
                    <div class="dt3_1">
                        <dd>学业： </dd>
                        <dd>起止年月： </dd>
                        <dd>学校名称： </dd>
                        <dd>专业名称： </dd>
                        <dd>获得学历： </dd>
                    </div>
                    <div class="dt3_2">
                        <dd>本科在读</dd>
                        <dd>2020年9月-2024年7月</dd>
                        <dd>东华理工大学</dd>
                        <dd>软件工程</dd>
                        <dd>本科</dd>
                    </div>
                </dl>
            </div>
            <div class="div1">
                <img class="p1" src="./image/resume_01.jpg">
                <img class="p2" src="./image/resume_02.jpg" alt="">
                <img class="p3" src="./image/resume_03.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
